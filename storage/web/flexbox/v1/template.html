<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello, FlexBox!</title>
	
	<style>

		}

		html {

		}

		main {
			background: skyblue;

		section {

		.b{
			background: green;

		}
		
		.e{

		}
		
		.f{
			background: indigo;
		}
		
		.g{
			background: maroon;
		}
	
		/* END TEMPLATE CODE */

	</style>
	
  </head>
  <body>
   
	<main>
        
		<div class="a">
            <section>A1</section>
            <section>A2</section>
        </div>

		<div class="b">
            <section>B1</section>
            <section>B2</section>
        </div>

		<div class="c">
            <section>C1</section>
			<section>C2</section>
			<section>C3</section>
        </div>

		<div class="d">
            <section>D1</section>
            <section>D2</section>

		<div class="e">
            <section>E1</section>
			<section>E2</section>

        </div>

            <section>F2</section>
        </div>

		<div class="g">
            <section>G1</section>
            <section>G2</section>
        </div>
		
	</main>
   
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="module" src="./assets/js/app.js"></script>
</head>
<body>
 
    <div class="container pt-2" id='app'>
      
        <div class='d-flex justify-content-between align-items-center py-3'>

          <h1>{{title}}</h1>

          <input style='font-size: 20px;' type="text" placeholder="search" v-model='searchText'>

        </div>

        <div class='d-flex justify-content-start align-items-center py-3'>

          <button 
            v-for='item in types' 
            @click="selectedType === item ? (selectedType='') : (selectedType=item)" 
            class='btn mx-2'
            :class="{
              'btn-primary': selectedType === item,
              'btn-outline-primary': selectedType !== item
            }"
          >{{item}}</button>
        
        </div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Description</th>
                <th scope="col">Type</th>
                <th scope="col">Contract Size</th>
              </tr>
            </thead>
            <tbody>

              <tr v-for='item in getListAfterFilter'>
                <td>{{item.symbol}}</td>
                <td>{{item.description}}</td>
                <td>{{item.type}}</td>
                <td>{{item.contractSize}}</td>
         
              </tr>
             
            </tbody>
          </table>



    </div>
    
</body>
</html>
